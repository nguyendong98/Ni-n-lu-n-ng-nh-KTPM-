<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/roomdetail.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7af7100434.js"></script>
</head>
  <body>
    <section class="rooms">
        <h2 class="rooms__title">Room Detail</h2>
        <div class="rooms__menu">
            <span><Link to="/" exact="true" style='color: black;'>Home</Link></span>
            <i class="fa fa-chevron-right" ></i>
            <span class="rooms__menu-home">Rooms</span>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="image_roomdetail">
                        <img src="./scss/h1.jpg" style="width: 100%;" alt="">
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="room_booking">
                        <h3>Your Reservation</h3>
                        <div class="col-12">
                            <label for="basic-url">Check In</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" >
                                <div class="input-group-append">
                                  <span class="input-group-text" id="basic-addon2"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                </div>
                              </div>
                        </div>
                        <div class="col-12">
                            <label for="basic-url">Check Out</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" >
                                    <div class="input-group-append">
                                    <span class="input-group-text" id="basic-addon2"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                        </div>
                        <div class="col-12">
                            <label for="basic-url">Guests</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" >
                                <div class="input-group-append">
                                  <span class="input-group-text" id="basic-addon2"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                </div>
                              </div>
                        </div>
                        <div class="col-12">
                            <label for="basic-url">Room</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" >
                                <div class="input-group-append">
                                  <span class="input-group-text" id="basic-addon2"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                </div>
                              </div>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-outline-primary" style="width: 100%;">Book Now</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-8">
                <div class="room_info">
                    <div class="row">
                        <div class="col-8">
                            <h3>Premium King Room</h3>
                        </div>
                        <div class="col-4 rating-right">
                            <button type="button" class="btn btn-warning" style="width: 100%;">Booking Now</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <table class="tb_detail">
                            <tr>
                                <td colspan="2"><h2>159$/<span>Pernight</span></h2></td>
                            </tr>
                            <tr>
                                <td class="title">size:</td>
                                <td class="detail">35 ft</td>
                            </tr>
                            <tr>
                                <td class="title">Capacity:</td>
                                <td class="detail">Max persion 3</td>
                            </tr>
                            <tr>
                                <td class="title">Bed:</td>
                                <td class="detail">Queen size bed</td>
                            </tr>
                            <tr>
                                <td class="title">Services:</td>
                                <td class="detail">Bathroom,...</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="info_detail">
                    <p></p>
                </div>
            </div>    
        </div>
    </section>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
